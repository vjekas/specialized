<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>VjekasDev</title>
  </head>
  <body>
    <div class="container">
      <img src="spec.png" class="logo" />
      <div class="content">
        <p class="under-maintenace">Website is Under Maintenace</p>
        <h1>We're <span> Lanching</span> SooN</h1>
        <div class="lanch-time">
          <div>
            <p id="days">00</p>
            <span class="days">Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span class="hours">Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span class="minutes">Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span class="seconds">Seconds</span>
          </div>
        </div>

        <!-- function onclick(event) {
  play('/media/sounds/epic_0s1iP1t.mp3', 'loader-119318', 'rick-rolled-99226')} -->
        <audio id="sound1" src="Rick Roll.mp3" preload="auto"></audio>
        <button
          type="button"
          onclick="document.getElementById('sound1').play();"
        >
          More Detail
        </button>
      </div>
      <!-- <img src="rocket.png" class="rocket" /> -->
      <footer>Copyright &copy; 2022 by VjekasDev</footer>
    </div>

    <script>
      var countDownDate = new Date("dec 31, 2022 00:00:00").getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("days").innerHTML = "00";
          document.getElementById("hours").innerHTML = "00";
          document.getElementById("minutes").innerHTML = "00";
          document.getElementById("seconds").innerHTML = "00";
        }
      }, 1000);
    </script>
  </body>
</html>
